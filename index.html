    <style>

        .xp-pill { background: var(--primary); padding: 5px 15px; border-radius: 20px; font-weight: 800; font-size: 14px; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .theme-card { 
            background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s;
        }
        .theme-card:active { transform: scale(0.97); }
        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .percent { color: var(--primary); font-weight: 800; font-size: 14px; }
        .prog-bg { height: 6px; background: #334155; border-radius: 3px; overflow: hidden; }
        .prog-fill { height: 100%; background: var(--primary); transition: width 0.8s ease; }
        .hidden { display: none; }
        .option { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 16px; border-radius: 12px; margin: 10px 0; cursor: pointer;
        }
        .correct { border-color: var(--success) !important; background: rgba(34, 197, 94, 0.1) !important; color: var(--success); }
        .incorrect { border-color: var(--error) !important; background: rgba(239, 68, 68, 0.1) !important; color: var(--error); }
        .feedback { background: #0f172a; padding: 15px; border-radius: 10px; margin-top: 15px; border-left: 4px solid var(--primary); font-size: 14px; }
        .btn-next { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 600; margin-top: 15px; cursor: pointer; }
    </style>
</head>

        <div id="feedback-ui" class="hidden">

<script>

            { q: "Qu'est-ce qu'une fiche de poste ?", options: ["Le CV du candidat", "Un document d√©crivant le candidat id√©al", "Un document d√©crivant les missions, t√¢ches et place dans l'organigramme"], ans: 2, expl: "Elle d√©crit les missions et les conditions de travail[cite: 9, 82]." },
            { q: "Lequel rel√®ve du Profil de poste ?", options: ["Le lieu de travail", "Les missions principales", "Les qualit√©s requises (savoir-√™tre) et dipl√¥mes"], ans: 2, expl: "Le profil d√©crit le candidat id√©al : dipl√¥mes, exp√©rience, savoir-√™tre[cite: 13, 83]." },
            { q: "Quel r√©seau social est id√©al pour diffuser une offre ?", options: ["Facebook", "Snapchat", "LinkedIn"], ans: 2, expl: "LinkedIn est le r√©seau social professionnel adapt√© aux offres d'emploi[cite: 14, 177]." },
            { q: "Quand faire la DPAE ?", options: ["Le jour de l'embauche", "Dans les 8 jours pr√©c√©dant l'embauche", "√Ä la fin du mois"], ans: 1, expl: "La DPAE se fait au plus tard dans les 8 jours avant l'embauche[cite: 91, 187]." },
            { q: "La visite VIP est-elle facultative ?", options: ["Oui", "Non, c'est une obligation"], ans: 1, expl: "La Visite d'Information et de Pr√©vention est obligatoire pour finaliser le recrutement[cite: 22, 192]." }
        ]
    },
    integration: {
        title: "Int√©gration & Onboarding", icon: "ü§ù",
        questions: [
            { q: "Que signifie 'Onboarding' ?", options: ["Un licenciement", "Un embarquement / processus d'int√©gration", "Une pause d√©jeuner"], ans: 1, expl: "C'est l'accueil des nouveaux pour s'assurer de leur int√©gration[cite: 27, 198]." },
            { q: "Que contient le livret d'accueil ?", options: ["Les salaires des coll√®gues", "Historique, organigramme, r√®glement et infos pratiques", "Les codes bancaires"], ans: 1, expl: "Il donne des rep√®res au nouvel arrivant[cite: 29, 201]." },
            { q: "Objectif du Team Building ?", options: ["Augmenter le temps de travail", "Favoriser la coh√©sion d'√©quipe", "R√©parer les b√¢timents"], ans: 1, expl: "Il sert √† souder les √©quipes par des exp√©riences communes[cite: 32, 218]." },
            { q: "Qui est le tuteur (ou parrain) ?", options: ["Un client", "Un salari√© exp√©riment√© charg√© de guider le nouvel arrivant", "Le directeur uniquement"], ans: 1, expl: "C'est un coll√®gue qui facilite l'int√©gration sociale et m√©tier[cite: 206, 496]." },
            { q: "Qu'est-ce qu'un rapport d'√©tonnement ?", options: ["Un rapport de d√©nonciation", "Une vision critique et constructive du nouveau salari√©", "Un rapport de fin d'ann√©e"], ans: 1, expl: "Il est r√©dig√© par le nouveau pour am√©liorer l'accueil[cite: 222, 351]." }
        ]
    },
    gestion_admin: {
        title: "Gestion Administrative", icon: "üìÇ",
        questions: [
            { q: "Sanction pour non-tenue du registre du personnel ?", options: ["135 ‚Ç¨", "750 ‚Ç¨ par salari√© concern√©", "Fermeture administrative"], ans: 1, expl: "L'employeur risque 750‚Ç¨ d'amende par salari√© manquant ou incomplet[cite: 48, 252]." },
            { q: "Dur√©e de conservation du registre apr√®s le d√©part ?", options: ["1 an", "5 ans", "10 ans"], ans: 1, expl: "Le registre doit √™tre conserv√© 5 ans apr√®s le d√©part du salari√©[cite: 56, 375]." },
            { q: "Quand l'avenant est-il OBLIGATOIRE ?", options: ["Changement de t√©l√©phone", "Modification d'un √©l√©ment essentiel (salaire, lieu, poste)", "Changement de banque"], ans: 1, expl: "Requis pour modifier la r√©mun√©ration, la dur√©e, le lieu ou le poste[cite: 52, 248]." },
            { q: "Mention obligatoire avant la signature d'un contrat ?", options: ["Bon pour accord", "Lu et approuv√©", "Certifi√© exact"], ans: 1, expl: "La mention 'Lu et approuv√©' doit pr√©c√©der la signature[cite: 235, 377]." },
            { q: "Calcul : Taux 18,59‚Ç¨ x 151,67h. Salaire de base ?", options: ["2819,54‚Ç¨", "2275,05‚Ç¨", "1516,70‚Ç¨"], ans: 0, expl: "Calcul : 18,59 x 151,67 = 2819,54‚Ç¨[cite: 61, 381]." },
            { q: "√Ä quoi sert la clause de confidentialit√© ?", options: ["√Ä cacher son salaire", "√Ä prot√©ger les donn√©es sensibles (clients, secrets) m√™me apr√®s le d√©part", "√Ä interdire les vacances"], ans: 1, expl: "Elle prot√®ge les secrets de l'entreprise apr√®s la fin du contrat[cite: 100, 250]." }
        ]
    },
    deplacements: {
        title: "D√©placements", icon: "‚úàÔ∏è",
        questions: [
            { q: "Document obligatoire pour couvrir un accident en mission ?", options: ["Billet de train", "Ordre de mission", "Devis h√¥tel"], ans: 1, expl: "Il autorise le d√©placement et garantit la protection sociale[cite: 65, 125]." },
            { q: "Quelles sont les trois contraintes d'un d√©placement ?", options: ["Temporelles, g√©ographiques, financi√®res", "M√©t√©o, tourisme, cuisine", "Politique, sport, famille"], ans: 0, expl: "Il faut analyser le temps, le lieu et le budget[cite: 68, 114]." },
            { q: "Validit√© d'une CNI d√©livr√©e √† un majeur en 2010 ?", options: ["P√©rim√©e en 2020", "Valide jusqu'en 2025", "Valide √† vie"], ans: 1, expl: "La validit√© des CNI pour majeurs est de 15 ans depuis 2005[cite: 72, 150]." },
            { q: "D√©lai pour demander la CEAM ?", options: ["La veille", "Au moins 15 jours avant", "Apr√®s le retour"], ans: 1, expl: "La Carte Europ√©enne d'Assurance Maladie se demande 15 jours avant le d√©part[cite: 74, 145]." }
        ]
    }
};

let userState = JSON.parse(localStorage.getItem('agora_master_final')) || { xp: 0, solved: {} };
let activeId = ""; let qIdx = 0;

function save() { localStorage.setItem('agora_master_final', JSON.stringify(userState)); }

function getProgress(id) {
    const total = quizDB[id].questions.length;
    const done = quizDB[id].questions.filter((_, i) => userState.solved[`${id}_${i}`]).length;
    return Math.round((done / total) * 100);
}

function renderMenu() {
    const list = document.getElementById('themes-list');
    list.innerHTML = "";
    Object.keys(quizDB).forEach(id => {
        const p = getProgress(id);
        list.innerHTML += `
            <div class="theme-card" onclick="startQuiz('${id}')">
                <div class="card-top">
                    <span style="font-size:18px; font-weight:600">${quizDB[id].icon} ${quizDB[id].title}</span>
                    <span class="percent">${p}%</span>
                </div>
                <div class="prog-bg"><div class="prog-fill" style="width:${p}%"></div></div>
            </div>`;
    });
    document.getElementById('total-xp').innerText = `${userState.xp} XP`;
}

function startQuiz(id) {
    activeId = id; qIdx = 0;
    document.getElementById('menu-view').classList.add('hidden');
    document.getElementById('quiz-view').classList.remove('hidden');
    showQuestion();
}

function showQuestion() {
    const q = quizDB[activeId].questions[qIdx];
    document.getElementById('q-count').innerText = `QUESTION ${qIdx + 1} / ${quizDB[activeId].questions.length}`;
    document.getElementById('q-text').innerText = q.q;
    document.getElementById('feedback-ui').classList.add('hidden');
    const list = document.getElementById('options-list');
    list.innerHTML = "";
    q.options.forEach((opt, i) => {
        const d = document.createElement('div'); d.className = 'option'; d.innerText = opt;
        d.onclick = () => check(i, d); list.appendChild(d);
    });
}

function check(idx, el) {
    const q = quizDB[activeId].questions[qIdx];
    const items = document.querySelectorAll('.option');
    items.forEach(it => it.style.pointerEvents = 'none');
    if(idx === q.ans) {
        el.classList.add('correct');
        if(!userState.solved[`${activeId}_${qIdx}`]) {
            userState.solved[`${activeId}_${qIdx}`] = true; userState.xp += 50; save();
        }
    } else { el.classList.add('incorrect'); items[q.ans].classList.add('correct'); }
    document.getElementById('feedback-msg').innerText = q.expl;
    document.getElementById('feedback-ui').classList.remove('hidden');
}

function nextQuestion() {
    qIdx++;
    if(qIdx < quizDB[activeId].questions.length) showQuestion();
    else {
        document.getElementById('quiz-view').classList.add('hidden');
        document.getElementById('menu-view').classList.remove('hidden');
        renderMenu();
    }
}
renderMenu();
</script>
</body>
</html>
